mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links. Note, this is a hack for now, should be elsewhere
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - jobcheck.CheckMetaPlugin
    - hyde.ext.plugins.meta.AutoExtendPlugin
    - hyde.ext.plugins.meta.SorterPlugin
    - hyde.ext.plugins.meta.TaggerPlugin
    - hyde.ext.plugins.text.SyntextPlugin
    - hyde.ext.plugins.text.TextlinksPlugin
    - siteindex.IndexerPlugin
jinja2:
    filters:
        jsonify: 'json.dumps'
context:
    data:
        menu:
            -
                name: Jobs
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: Tags
                description: Job Tags
                css_class: tags
                type: node
                url: tags
            -
                name: About
                description: About
                css_class: about
                type: link
                url: https://github.com/londonregenjobs/jobs
meta:
    nodemeta: meta.yaml
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        jobs:
            source: jobs
            target: tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false
